<!DOCTYPE html>
<html>
<head>
    <title>Registrasi dan List Pendaftar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="registrasi-tab" data-bs-toggle="tab" href="#registrasi" role="tab" aria-controls="registrasi" aria-selected="true">Registrasi</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="list-pendaftar-tab" data-bs-toggle="tab" href="#list-pendaftar" role="tab" aria-controls="list-pendaftar" aria-selected="false">List Pendaftar</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Tab Registrasi -->
            <div class="tab-pane fade show active" id="registrasi" role="tabpanel" aria-labelledby="registrasi-tab">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" name="nama" required minlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="umur" class="form-label">Umur</label>
                        <input type="number" class="form-control" id="umur" name="umur" required min="25">
                    </div>
                    <div class="mb-3">
                        <label for="uang-sangu" class="form-label">Uang Sangu</label>
                        <input type="number" class="form-control" id="uang-sangu" name="uang-sangu" required min="100000" max="1000000">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- Tab List Pendaftar -->
            <div class="tab-pane fade" id="list-pendaftar" role="tabpanel" aria-labelledby="list-pendaftar-tab">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Uang Sangu</th>
                        </tr>
                    </thead>
                    <tbody id="pendaftarTableBody">
                        <!-- Data pendaftar akan ditampilkan di sini -->
                    </tbody>
                </table>
                <p id="resume"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
